appId: 'TSCommunityModServers.helioslauncher'
productName: 'TSCommunityModServers Launcher(Helios)'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2024 Daniel Scalzi'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: false

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'TSCommunityModServers'
  vendor: 'TSCommunityModServers'
  synopsis: '模組服務啟動器'
  description: '允許玩家加入模組化伺服器。所有的模組、配置都會自動更新，只要登入即可遊玩'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'